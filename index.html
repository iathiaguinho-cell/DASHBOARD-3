<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Oficina - Gestão de Pátio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
  <!-- TELA DE LOGIN POR USUÁRIO -->
  <div id="userScreen" class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">CHEVRON</h1>
      <p class="text-xl font-semibold text-blue-800">Bosch Car Service</p>
      <p class="text-gray-500 my-8">Selecione seu perfil para iniciar</p>
      <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <!-- APP PRINCIPAL -->
  <div id="app" class="hidden">
    <header class="bg-white shadow-md sticky top-0 z-40">
      <div id="attention-panel-container">
        <div id="attention-panel" class="grid grid-cols-1 sm:grid-cols-3 gap-2 p-2"></div>
      </div>
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div>
                <h1 class="text-xl font-bold text-gray-800">CHEVRON</h1>
                <p class="text-sm font-semibold text-blue-800 -mt-1">Bosch Car Service</p>
            </div>
            <div id="alert-led" class="hidden"></div>
            <button id="toggle-panel-btn" class="text-gray-400 hover:text-blue-800 p-1" title="Mostrar/Ocultar Painel de Alertas">
                <i class='bx bxs-chevron-up text-2xl'></i>
            </button>
        </div>
        <div class="flex items-center gap-4">
          <button id="addOSBtn" class="btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 flex items-center gap-2">
            <i class='bx bx-plus-circle'></i><span class="hidden sm:inline">Nova O.S.</span>
          </button>
          <div class="text-right">
            <p id="currentUserName" class="font-semibold text-gray-700"></p>
            <button id="logoutButton" class="text-sm text-red-500 hover:text-red-700">Sair</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-8 gap-6" id="kanbanBoard"></div>
    </main>
  </div>

  <!-- MODAL PARA CRIAR/EDITAR O.S. -->
  <div id="osModal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4">
    <div class="modal-content w-full max-w-lg">
      <div class="modal-header">
        <h2 id="osModalTitle" class="text-2xl font-bold text-gray-800">Nova Ordem de Serviço</h2>
      </div>
      <div class="modal-body">
        <form id="osForm" class="space-y-4">
          <input type="hidden" id="osId">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="form-group">
              <label for="osPlaca" class="block text-sm font-medium text-gray-700 mb-1">Placa</label>
              <input id="osPlaca" type="text" placeholder="ABC1234" required class="p-2 border rounded w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="form-group">
              <label for="osModelo" class="block text-sm font-medium text-gray-700 mb-1">Modelo do Veículo</label>
              <input id="osModelo" type="text" placeholder="Ex: Gol, Corolla" required class="p-2 border rounded w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="form-group sm:col-span-2">
              <label for="osCliente" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
              <input id="osCliente" type="text" placeholder="Nome completo" required class="p-2 border rounded w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="form-group">
              <label for="osTelefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
              <input id="osTelefone" type="tel" placeholder="(11) 99999-9999" class="p-2 border rounded w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="form-group">
              <label for="osKm" class="block text-sm font-medium text-gray-700 mb-1">KM do Veículo</label>
              <input id="osKm" type="number" placeholder="Ex: 50000" class="p-2 border rounded w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="form-group sm:col-span-2">
              <label for="osResponsavel" class="block text-sm font-medium text-gray-700 mb-1">Responsável pelo Atendimento</label>
              <select id="osResponsavel" required class="p-2 border rounded w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Selecione um responsável...</option>
              </select>
            </div>
            <div class="form-group sm:col-span-2">
              <label for="osObservacoes" class="block text-sm font-medium text-gray-700 mb-1">Observações Iniciais / Queixa do Cliente</label>
              <textarea id="osObservacoes" placeholder="Ex: Barulho no motor, vazamento de óleo..." rows="3" class="p-2 border rounded w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-close-modal btn bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2">Cancelar</button>
        <button type="submit" form="osForm" class="btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2">Salvar</button>
      </div>
    </div>
  </div>

  <!-- MODAL DE DETALHES DA O.S. -->
  <div id="detailsModal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4 overflow-hidden">
    <div class="modal-content w-full max-w-6xl h-full max-h-[90vh] flex flex-col">
      <div class="modal-header">
        <div class="flex justify-between items-start">
          <h2 class="text-2xl font-bold text-gray-800">Detalhes da Ordem de Serviço</h2>
          <button class="btn-close-modal text-3xl text-gray-400 hover:text-gray-600">&times;</button>
        </div>
      </div>
      
      <div class="modal-body flex-1 overflow-hidden">
        <div class="os-details-container h-full">
          <!-- CABEÇALHO COM INFORMAÇÕES PRINCIPAIS -->
          <div class="os-header">
            <div class="os-main-info">
              <div class="os-vehicle-info">
                <h2 id="detailsPlacaModelo" class="os-placa"></h2>
                <p id="detailsCliente" class="os-cliente"></p>
                <p id="detailsKm" class="os-km"></p>
              </div>
              <div class="responsibles-grid">
                <div class="responsible-item">
                  <span class="responsible-label">Atendente:</span>
                  <span class="responsible-value" id="responsible-attendant">N/D</span>
                </div>
                <div class="responsible-item">
                  <span class="responsible-label">Orçamento:</span>
                  <span class="responsible-value" id="responsible-budget">N/D</span>
                </div>
                <div class="responsible-item">
                  <span class="responsible-label">Serviço:</span>
                  <span class="responsible-value" id="responsible-service">N/D</span>
                </div>
                <div class="responsible-item">
                  <span class="responsible-label">Entrega:</span>
                  <span class="responsible-value" id="responsible-delivery">N/D</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- CONTEÚDO PRINCIPAL -->
          <div class="os-content h-full">
            <!-- COLUNA ESQUERDA -->
            <div class="flex flex-col h-full">
              <!-- SEÇÃO DE MÍDIA -->
              <div class="os-media-section flex-1 mb-6">
                <h3 class="section-title">Galeria de Mídia</h3>
                <div id="thumbnail-grid" class="thumbnail-grid"></div>
              </div>
              
              <!-- SEÇÃO DE HISTÓRICO -->
              <div class="os-timeline-section flex-1">
                <h3 class="section-title">Histórico da O.S.</h3>
                <div id="timelineContainer" class="timeline"></div>
              </div>
            </div>
            
            <!-- COLUNA DIREITA -->
            <div class="os-actions-section">
              <h3 class="section-title">Ações Rápidas</h3>
              
              <!-- FORMULÁRIO DE LOG -->
              <form id="logForm" class="log-form">
                <input type="hidden" id="logOsId">
                <div>
                  <label for="logDescricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                  <textarea id="logDescricao" placeholder="Descreva o serviço realizado, peças utilizadas, etc..." rows="3" required class="p-2 border rounded w-full"></textarea>
                </div>
                
                <div class="flex gap-2">
                  <div class="flex-1">
                    <label for="logPecas" class="block text-sm font-medium text-gray-700 mb-1">Peças</label>
                    <input id="logPecas" type="text" placeholder="Peças utilizadas (opcional)" class="p-2 border rounded w-full">
                  </div>
                  <div class="flex-1">
                    <label for="logValor" class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
                    <input id="logValor" type="number" step="0.01" placeholder="Valor (opcional)" class="p-2 border rounded w-full">
                  </div>
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Mídia</label>
                  <div class="log-form-actions">
                    <button type="button" id="openCameraBtn" class="btn bg-gray-600 hover:bg-gray-700 text-white os-action-btn">
                      <i class='bx bxs-camera'></i> Câmera
                    </button>
                    <button type="button" id="openGalleryBtn" class="btn bg-gray-600 hover:bg-gray-700 text-white os-action-btn">
                      <i class='bx bxs-image-add'></i> Galeria
                    </button>
                  </div>
                  <input id="media-input" type="file" class="hidden" multiple>
                  <p id="fileName" class="text-sm text-gray-500 mt-1 truncate"></p>
                </div>
                
                <button type="submit" class="btn bg-green-600 hover:bg-green-700 text-white w-full os-action-btn">
                  <i class='bx bx-message-square-add'></i> Adicionar ao Histórico
                </button>
              </form>
              
              <!-- AÇÕES PÓS-LOG -->
              <div id="post-log-actions" class="post-log-actions">
                <h4 class="font-semibold text-gray-700 text-center">Registro Salvo! Mover O.S.?</h4>
                <button id="btn-move-next" class="btn bg-blue-500 hover:bg-blue-600 text-white os-action-btn">Avançar Status</button>
                <button id="btn-move-prev" class="btn bg-yellow-500 hover:bg-yellow-600 text-white os-action-btn">Retroceder Status</button>
                <button id="btn-stay" class="btn bg-gray-400 hover:bg-gray-500 text-white os-action-btn">Apenas Atualizar</button>
              </div>
              
              <!-- ATUALIZAÇÃO DE KM -->
              <form id="kmUpdateForm" class="km-update-form">
                <div class="flex-1">
                  <label for="updateKmInput" class="block text-sm font-medium text-gray-700 mb-1">Atualizar KM</label>
                  <input id="updateKmInput" type="number" placeholder="Nova KM" class="km-input">
                </div>
                <button type="submit" class="km-button" title="Salvar KM">
                  <i class='bx bx-save'></i>
                </button>
              </form>
              
              <!-- BOTÃO DE EXCLUSÃO -->
              <button id="deleteOsBtn" class="delete-os-button">
                <i class='bx bx-trash'></i> Excluir O.S.
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- LIGHTBOX PARA VISUALIZAÇÃO DE MÍDIA -->
  <div id="lightbox" class="modal fixed inset-0 z-[100] hidden items-center justify-center p-4">
    <div class="absolute inset-0" id="lightbox-close-bg"></div>
    <div class="relative bg-black bg-opacity-50 p-4 rounded-lg max-w-4xl w-full">
        <div id="lightbox-content" class="flex items-center justify-center min-h-[300px]"></div>
        <button id="lightbox-close" class="absolute -top-2 -right-2 bg-white text-black rounded-full h-8 w-8 flex items-center justify-center">&times;</button>
        <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/50 hover:bg-white text-black p-2 rounded-full"><i class='bx bx-chevron-left text-2xl'></i></button>
        <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/50 hover:bg-white text-black p-2 rounded-full"><i class='bx bx-chevron-right text-2xl'></i></button>
        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-4">
            <a id="lightbox-download" href="#" download class="bg-blue-600 text-white p-2 rounded-full"><i class='bx bxs-download'></i></a>
            <button id="lightbox-copy" class="bg-blue-600 text-white p-2 rounded-full"><i class='bx bx-copy'></i></button>
        </div>
  </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
